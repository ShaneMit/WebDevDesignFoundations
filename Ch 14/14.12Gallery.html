<!DOCTYPE html>
<html lang="en">

<head>
  <title>Image Gallery</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #333333;
      color: #eaeaea;
    }
    #gallery {
      width: 800px;
    }
    #gallery ul {
      width: 300px;
      list-style-type: none;
      float: left;
    }
    #gallery li {
      display: inline;
      float: left;
      padding: 16px;
    }
    #gallery img {
      border: none;
    }
    figure {
      padding-top: 30px;
      text-align: center;
    }
    figcaption {
      font-weight: bold;
      font-size: 1.5em;
    }
  </style>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
  </script>

  <script>
    $(document).ready(function () {
      $('#gallery a').click(function () {
        var galleryHref = $(this).attr('href');
        var galleryAlt = $(this).attr('title');
      $('figure').css('display','none');
      $('figure img').attr({ src: galleryHref, alt: galleryAlt });
      $('figcaption').html(galleryAlt);
      $('figure').fadeToggle(1000);

        return false;
      });
    });
  </script>
</head>

<body>
  <h1>Image Gallery</h1>
  <div id="gallery">
    <ul>
      <li>
        <a href="images/photo1.jpg" title="Golden Gate Bridge"><img src="images/photo1thumb.jpg" width="100" height="75" alt="Golden
        Gate Bridge"></a>
      </li>
      <li>
        <a href="images/photo2.jpg" title="Rocky Coastline"><img src="images/photo2thumb.jpg" width="100" height="75" alt="rocky coastline"></a>
      </li>
      <li>
        <a href="images/photo3.jpg" title="Clouds Moving in on the Coast"><img src="images/photo3thumb.jpg" width="100" height="75" alt="Clouds Moving in on the Coast"></a>
      </li>
      <li>
        <a href="images/photo4.jpg" title="Waterfall Near Big Sur"><img src="images/photo4thumb.jpg" width="100" height="75" alt="Waterfall Near Big Sur"></a>
      </li>
      <li>
        <a href="images/photo5.jpg" title="Waves Crashing on the Coast"><img src="images/photo5thumb.jpg" width="100" height="75" alt="Waves Crashing on the Coast"></a>
      </li>
      <li>
        <a href="images/photo6.jpg" title="Sunset on the Coast"><img src="images/photo6thumb.jpg" width="100" height="75" alt="Sunset on the Coast"></a>
      </li>
    </ul>
    <figure>
      <img>
      <figcaption></figcaption>
    </figure>
  </div>
</body>

</html>
